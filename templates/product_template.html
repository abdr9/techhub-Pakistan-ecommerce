<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Template - TechHub Pakistan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>TechHub Pakistan</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="product-detail">
        <div class="container">
            <h2>Product Name</h2>
            <img src="https://picsum.photos/600/400" alt="Product Image" class="product-image">
            <p class="description">This is a detailed description of the product. Highlight features, benefits, and pricing.</p>

            <div class="product-specs">
                <h3>Specifications</h3>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
            </div>

            <button class="btn btn-primary">Add to Cart</button>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 TechHub Pakistan. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
